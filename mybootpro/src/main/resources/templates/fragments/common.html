<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<title th:text="${title}">게시판</title>

</head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:fragment="menu(menu)">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Top navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
				aria-controls="navbarCollapse" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item">
					<a class="nav-link" th:classappend="${menu} == 'home' ? 'active' " href="#" th:href="@{/}">Home</a></li>
					<li class="nav-item">
					<a class="nav-link" th:classappend="${menu} == 'board' ? 'active'" href="#" th:href="@{/board/list}">게시판</a>
					</li>
				</ul>
				
				<a class="btn btn-outline-success mr-2" th:href="@{/account/login}"
					sec:authorize="!isAuthenticated()">로그인</a>
				<a class="btn btn-outline-success" th:href="@{/account/register}"
					sec:authorize="!isAuthenticated()">회원가입</a>
				<form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
					<!-- <input class="form-control me-2" type="search" placeholder="Search"aria-label="Search"> -->
					<span class="text-white" sec:authentication="name">사용자</span>
					<span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
					<button class="btn btn-outline-success" type="submit">Logout</button>
				</form>
			</div>
		</div>
	</nav>
  </body>
</html>
