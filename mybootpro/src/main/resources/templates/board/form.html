<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<title>게시판</title>

</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu('board')">
		
	</nav>

	<div class="container">
			<h1>게시판</h1>
			<form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
				<input type="hidden" th:field="*{id}">
				<div class="mb-3">
				  <label for="title" >제목</label>
				  <input type="text" class="form-control" 
				  th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title"  th:field="*{title}" >
				   <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
				      제목 에러 메세지
				    </div>
				</div>
				<div class="mb-3">
				  <label for="content" class="form-label">글내용</label>
				  <textarea class="form-control" id="content" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" th:field="*{content}" rows="3"></textarea>
				   <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
				      제목 에러 메세지
				    </div>
				</div>
				<div class="text-end">
					<button type="submit" class="btn btn-primary">확인</button>
					<a type="button" class="btn btn-danger" th:href="@{/board/list}">취소</a>
				</div>
			</form>
	</div>	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"></script>
</body>
</html>
